<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>MY APP</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    axios.get('http://localhost:3000')
        .then(function (res) {
            console.log(res);
            document.getElementById("app").innerHTML = res.data.message;
        })
        .catch(function(err){
            console.log(err)
        })
</script>
</html>
